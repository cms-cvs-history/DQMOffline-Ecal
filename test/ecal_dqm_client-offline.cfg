process ECALDQM2 = { 

include "DQMOffline/Ecal/data/ecal_dqm_client-offline.cff"

include "DQMServices/Components/data/EDMtoMEConverter.cff"

     replace EDMtoMEConverter.Verbosity = 1

     replace dqmSaver.convention = "Offline"
     replace dqmSaver.workflow = "/A/B/C"

     path p = { EDMtoMEConverter, ecal_dqm_client-offline, dqmSaver }

     untracked PSet maxEvents = {untracked int32 input = 1}

     source = PoolSource{
       untracked vstring fileNames = { 'file:dqm.root' }
     }

include "FWCore/MessageLogger/data/MessageLogger.cfi"

}
