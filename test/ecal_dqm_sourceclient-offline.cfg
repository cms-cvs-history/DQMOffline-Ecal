     replace ecalTriggerPrimitiveDigis.InstanceEB = "ebDigis"
     replace ecalTriggerPrimitiveDigis.InstanceEE = "eeDigis"
     replace ecalTriggerPrimitiveDigis.BarrelOnly = true

