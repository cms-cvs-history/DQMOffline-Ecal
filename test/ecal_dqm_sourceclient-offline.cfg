     replace EcalTrigPrimESProducer.DatabaseFileEE = "TPG_EE.txt"

     module preScaler = Prescaler{ int32 prescaleFactor = 1 }

include "RecoEcal/EgammaClusterProducers/data/ecalClusteringSequence.cff"

