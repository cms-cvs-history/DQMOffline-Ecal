       untracked vstring fileNames = { '/store/users/dellaric/data/5E883D60-4B98-DC11-BD17-000423D6A6F4.root' }
     }

     module out1 = PoolOutputModule{
       untracked string fileName = 'dqm.root'
       untracked vstring outputCommands = { "drop *", "keep *_MEtoEDMConverter_*_*" }
     }

     endpath o = { out1 }

#include "FWCore/Modules/data/printContent.cfi"
#     endpath r = { printContent }

     es_source = EcalTrivialConditionRetriever{
       untracked double adcToGeVEBConstant = 0.00875 # 0.035
       untracked vdouble amplWeights =        { -0.333, -0.333, -0.333,
