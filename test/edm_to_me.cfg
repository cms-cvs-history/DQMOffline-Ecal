process EDMtoMEConvert = {

include "DQMServices/Components/data/EDMtoMEConverter.cff"

     replace EDMtoMEConverter.Verbosity = 1
     replace EDMtoMEConverter.Frequency = 1

     replace dqmSaver.convention = "Offline"
     replace dqmSaver.workflow = "/A/B/C"

     path p = { EDMtoMEConverter, dqmSaver }

     untracked PSet maxEvents = {untracked int32 input = 1}

     source = PoolSource{
       untracked vstring fileNames = { 'file:dqm.root' }
     }

include "FWCore/MessageLogger/data/MessageLogger.cfi"

}
